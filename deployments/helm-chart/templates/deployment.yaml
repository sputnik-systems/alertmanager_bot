apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "alertmanager-bot.fullname" . }}
  labels:
    {{- include "alertmanager-bot.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:         
    type: Recreate
  selector:
    matchLabels:
      {{- include "alertmanager-bot.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "alertmanager-bot.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "alertmanager-bot.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.werf.image.bot }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - bot
            - --log.level=debug
            - --alertmanager.secret-name=vmalertmanager-{{ include "alertmanager-bot.fullname" . }}
            - --alertmanager.url=http://vmalertmanager-alertmanager-bot:9093
            - --bot.webhook-url=http://{{ include "alertmanager-bot.fullname" . }}:80/webhook
            - --bot.token=$(BOT_TOKEN)
            - --kube.namespace=$(NAMESPACE)
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "alertmanager-bot.fullname" . }}
                  key: bot_token
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

name: run linter

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - '**'

jobs:
  golangci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.33.0
          args: --timeout=5m
